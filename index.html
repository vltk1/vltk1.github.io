<style>
* {
    margin: 0;
    padding: 0;
}
body {
    background-image: url("./i/bg.jpg");
    background-size: cover;
    background-color: rgba(0, 0, 0, .5);
    font-family:Roboto,RobotoDraft,Helvetica,Arial,sans-seri
}
@keyframes open {
  from {opacity: .5;transform: translate3d(-20vw, 0px, 0px);}
  to {opacity: 1;transform: translate3d(0px, 0px, 0px);}
}

@keyframes open_taskbar {
  from {opacity: .5;transform: translate3d( 0, -5vw , 0px);}
  to {opacity: 1;transform: translate3d(0px, 0px, 0px);}
}

@keyframes open_more {
    from {opacity: .5;transform: translate3d( 0, 1vw , 0px);}
  to {opacity: 1;transform: translate3d(0px, 0px, 0px);}
}
.block_list {
    display: none;
    justify-content: center;
    align-items: center;
    list-style: none;
}
.block_list.open {
    display: flex;
    flex-wrap: wrap;
    animation-name: open;
    animation-duration: .45s;
}
.block_icon {
    text-align: center;
}
.block_icon img {
    width: 64px;
    height: 64px;
}
.block_icon figcaption {
    padding-top: 5px;
    font-size: 14px;
    line-height: 1.4;
}
.block_item {
    width: calc(100vw/20);
    height: calc(100vw/20);
    max-height: calc(100vh/10);
    min-width: 100px;
    min-height: 100px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    /* margin: -1px 0 0 -1px; */
}
.block_item:hover {
    background-color: rgba(120, 120, 120, .3);
}
.block_more {
    width: 88vw;
    height: calc(100vh - 20vh);
    box-sizing: border-box;
    top: 10vh;
    left: 0;
    bottom: 0;
    right: 0;
    margin: 0 auto;
    text-align: center;
    position: fixed;
    display: none;
}
.block_frame {
    width: 100%;
    height: 100%;
    margin: 0 auto;
    background-color: rgb(155, 134, 134);
    outline: 0;
    border: 0;
    border-radius: 6px;
}
.block_navbar {
    display: flex;
    height: 2vh;
    width: 100%;
    height: 0;
    justify-content: right;
    align-items: center;
    position: absolute;
    list-style: none;
}
.block_item.open .block_icon ~ .block_more {
    display: block !important;
}
.block_tab {
    list-style: none;
    border: 1px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
}
.block_dots {
    cursor: pointer;
    border: 1px solid #000;
    padding: 0 2px;
}
.block_dots.open {
    background-color: red;
}
.block_navigation {
    padding: 1px 7px;
    border: 1px solid #000;
    background-color: #000;
    color: #fff;
    margin-top: -4vh;
}
.block_ritems {
    list-style: none;
    display: flex;
    justify-content: center;
    background-color: #fff;
    height: 100%;
    animation-name: open_more;
    animation-duration: .45s;
}
.block_items {
    width: calc(100vw/20);
    height: calc(100vw/20);
    max-height: calc(100vh/10);
    cursor: pointer;
    border: 1px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
}
main {
    width: 88vw;
    height: calc(80vh - 2px);
    margin: 0 auto;
    position: relative;
    border-radius: 6px;
    overflow: hidden;
}
header, footer {
    height: 10vh;
    display: flex;
    align-items: center;
}
header {
    justify-content: center;
}
footer {
    justify-content: center;
}
.block_task.open {
    background-color: red;
}
.block_link {
    color: #000;
    text-decoration: none;
}
.block_icon > img {
    height: 64px;
    width: 64px;
    border-width: 0;
    box-shadow: 0 1px 2px 0 rgb(60 64 67 / 30%), 0 1px 3px 1px rgb(60 64 67 / 15%);
    border-radius: 13px;
    background-color: #fff;
}

          localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
          localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
      } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
      }
    }
    </script>
